<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Jejak Karbon</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Kalkulator Jejak Karbon</h1>
      <form id="carbonCalculator">
        <div class="form-group">
          <label for="fuelConsumption"
            >Konsumsi Bahan Bakar (liter/bulan):</label
          >
          <input
            type="number"
            class="form-control"
            id="fuelConsumption"
            placeholder="Masukkan konsumsi bahan bakar"
          />
        </div>
        <div class="form-group">
          <label for="electricityUsage">Penggunaan Listrik (kWh/bulan):</label>
          <input
            type="number"
            class="form-control"
            id="electricityUsage"
            placeholder="Masukkan penggunaan listrik"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateCarbonFootprint()"
        >
          Hitung Jejak Karbon
        </button>
      </form>
      <h3 class="mt-4" id="result"></h3>
    </div>

    <script>
      function calculateCarbonFootprint() {
        const fuelConsumption =
          parseFloat(document.getElementById("fuelConsumption").value) || 0;
        const electricityUsage =
          parseFloat(document.getElementById("electricityUsage").value) || 0;

        const fuelEmissionFactor = 2.31;
        const electricityEmissionFactor = 0.5;

        const fuelCarbon = fuelConsumption * fuelEmissionFactor;
        const electricityCarbon = electricityUsage * electricityEmissionFactor;

        const totalCarbon = fuelCarbon + electricityCarbon;

        document.getElementById(
          "result"
        ).innerText = `Total Jejak Karbon Anda: ${totalCarbon.toFixed(
          2
        )} kg CO2/bulan`;
      }
    </script>
  </body>
</html>
